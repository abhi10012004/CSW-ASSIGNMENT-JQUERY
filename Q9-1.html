<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
        background-color: yellow;
    }

    .scorecard div {
        width: 200px;
        height: 200px;
        display: inline-block;
        padding: 10px;
        border: 2px solid black;
        background-color: chartreuse;


    }

    .btn {
        height: 50px;
        width: 100px;
        margin: 30px 20px;
        border: 5px solid salmon;
        border-radius: 20%;
        background-color: cyan;

    }

    h3 {
        font-size: 50px;
    }

    #pbutton {
        margin: 20px;
        background-color: navy;
        border: 2px solid black;
    }

    h2 {
        text-decoration: underline;

    }
    #rel{
        visibility:hidden;
    }
    
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var m = 12;
        var p = -1;
        var ps=0;
        var cs =0;
        //console.log(c);
        
        $("#rock").click(function () {
            p = 0;
            
        });
        $("#ppr").click(function () {
            p = 1;
            
        });
        $("#sci").click(function () {
            p = 2;
            
        });
        $("#rel").click(function(){
            location.reload();
        })
        $("#moves").html("moves :" + m);
        
        
        
        $(".btn").click(function () {
            var c = Math.floor(Math.random() * 3);
            m=m-1;
            if(m<0){
                if(cs>ps){
                $("#result").html("OOPS! COMPUTER WINS");
                $("#rel").css("visibility","visible");
                $(window).stop(stopAll, goToEnd);
                }
                else if(cs<ps){
                $("#result").html("CONGRATS! YOU WINS");
                $("#rel").css("visibility","visible");
                $(window).stop(stopAll, goToEnd);
                }
                else{
                $("#result").html("Its a draw"); 
                $("#rel").css("visibility","visible");
                $(window).stop(stopAll, goToEnd);
                }  
            }
            
            
            
            else if (c == 0) {
                $("#cchoose").html("Computer choose rock");
                if (p == 0) {
                    $("#moves").html("moves :" + m);
                }
                else if (p == 1) {
                    $("#ps").html(ps++);
                    $("#moves").html("moves :" + m);
                }
                else if(p==2) {
                    $("#cs").html(cs++);
                    $("#moves").html("moves :" + m);
                }

            }
            else if (c == 1) {
                $("#cchoose").html("Computer choose paper");
                $("#moves").html("moves :" + m);
                
                if (p == 1) {
                    $("#moves").html("moves :" + m);
                }
                else if (p == 2) {
                    $("#ps").html(ps++);
                    $("#moves").html("moves :" + m);
                }
                else if(p==0) {
                    $("#cs").html(cs++);
                    $("#moves").html("moves :" + m);
                }

            }
            if (c == 2) {
                $("#cchoose").html("Computer choose Scissor");
                if (p == 2) {
                    $("#moves").html("moves :" + m);
                }
                else if (p == 0) {
                    $("#ps").html(ps++);
                    $("#moves").html("moves :" + m);
                }
                else if(p==1) {
                    $("#cs").html(cs++);
                    $("#moves").html("moves :" + m);
                }

            }
        });
       
        
    
    
    });
    


</script>

<body>
    <div class="a">
    <div id="">
        <h1 style="text-decoration: underline ;">ROCK,PAPER,AND SCISSOR</h1>
    </div>
    <div class="scorecard">
        <div id="cscore">
            <h2>Computer Score</h2>
            <h3 id="cs">0</h3>
        </div>
        <div id="pscore">
            <h2>Player Score</h2>
            <h3 id="ps">0</h3>

        </div>
    </div>
    <section id="pbutton">
        <div id="gameplay">

            <button id="rock" class="btn">Rock</button>
            <button id="ppr" class="btn">Paper</button>
            <button id="sci" class="btn">Scissor</button>
            <button id="rel" class="btn">reload</button>


        </div>
    </section>
    <div class="moves">
        <p id="moves" style="font-size: 50px ;"></p>

    </div>
    <section id="gresult">
        <div>
            <p id="cchoose" style="font-size: 50px ;"></p>
        </div>
        <div>
            <p id="result" style="font-size: 50px ;"></p>
        </div>

    </section>
    </div>

</body>

</html>
